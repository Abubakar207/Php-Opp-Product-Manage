	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.3.2.min.js"></script>
	<script>
		function inputHandler(value){
		     
			let book =``
			let dvd = ``
			let furt =``
                if( value.length == 5)
				{
					$(".weight").css("visibility", "visible");

					$(".width").css("visibility", "hidden");
					$(".height").css("visibility", "hidden");				
					$(".length").css("visibility", "hidden");
					$(".size").css("visibility", "hidden");
					$('#size').removeAttr('required');
					$('#width').removeAttr('required');
					$('#height').removeAttr('required');
					$('#length').removeAttr('required');
					        
				}
				else
				if(value.length == 4)
				{
					$(".size").css("visibility", "visible");
					$(".height").css("visibility", "hidden");
					$(".weight").css("visibility", "hidden");
					$(".length").css("visibility", "hidden");
					$(".width").css("visibility", "hidden");
					$('#width').removeAttr('required');
					$('#height').removeAttr('required');
					$('#length').removeAttr('required');
					$('#weight').removeAttr('required');
				}else
				{
					$(".weight").css("visibility", "hidden");
					$(".width").css("visibility", "visible");
					$(".height").css("visibility", "visible");
					$(".length").css("visibility", "visible");
					$(".size").css("visibility", "hidden");
					$('#weight').removeAttr('required');
					$('#size').removeAttr('required');
				}
		}
	</script>
